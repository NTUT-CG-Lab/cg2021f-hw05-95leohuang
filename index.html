    <script>
        // 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
        // 以下面範例，檔名就為 "109598402(總分: 6).csv"
        var so = new ScoreOutputer("109598402");
        so.installCSS(function () {
            // 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
            // installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

            //加入項目，分數，完成狀況
            //第一個參數為 項目名稱
            //第2個參數為 項目分數
            //第3個參數為 完成狀況，有完成 true/未完成 false
            //有幾個項目就呼叫幾個 addChild
            //addChild 要比 renderModal 先呼叫
            so.addChild("產生 42 個參數的 gui", 4, true);
            so.addChild("按 A 鍵切換為上一隻、按 D 鍵為下一隻 ( gui 跟角色要同時切換 )", 4, true);
            so.addChild("讀取作業 3 與 作業 4 儲存的 label 表將可控制的 Morph 生成在右邊的 gui", 2, true);

            //產生自評表，參數如下所示
            so.renderModal(
                //1. 自評表插入位置 (預設 document.body)
                document.body,
                //2. 自評表背景 (預設紅色)
                'rgba(100,45,58,1)',
                //3. 自評表文字顏色 (預設白色)
                'white',
                //4. 自評表文字大小 (預設 14pt)
                '15pt',
                //5. 自評表 checkbox 文字大小 (預設多少忘了)
                '15px',
                //6. 自評表標題 (預設 "自我評分表")
                dialogTitle = "自我評分表"
            );

            //設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
            so.installDownloadBtn();

            //產生 "開啟自評表按鈕"
            so.renderBtn(
                //自評表按鈕插入位置
                document.querySelector("#info"),
                //自評表按鈕文字
                "開啟自評表"
            );
        });
    </script>

        Ammo().then(function (AmmoLib) {

            Ammo = AmmoLib;
            init();
            animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 30;

            // scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            const ambient = new THREE.AmbientLight(0x666666);
            scene.add(ambient);

            const directionalLight = new THREE.DirectionalLight(0x887766);
            directionalLight.position.set(- 1, 1, 1).normalize();
            scene.add(directionalLight);

            //

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            effect = new OutlineEffect(renderer);


            helper = new MMDAnimationHelper();
            read_MMD()

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', onWindowKeydown)
            window.addEventListener('contextmenu', function (e) { e.preventDefault(); }, false);
            const loader = new MMDLoader();

            //鏡頭控制
            const cameracontrols = new OrbitControls(camera, renderer.domElement);
            cameracontrols.minDistance = 10;
            cameracontrols.maxDistance = 100;
            cameracontrols.enableRotate = false;
            //
        }
        function onProgress(xhr) {

            if (xhr.lengthComputable) {

                const percentComplete = xhr.loaded / xhr.total * 100;
                console.log(Math.round(percentComplete, 2) + '% downloaded');

                document.getElementById("loading").style.display = 'block';

                if (Math.round(percentComplete, 2) == 100)
                    document.getElementById("loading").style.display = 'none';
            }

        }



        function read_MMD() {
            if (mesh != null) {
                scene.remove(mesh);
            }

            loader.load(modelFile[currentModel], function (object) {
                mesh = object;
                mesh.position.y = - 10;
                scene.add(mesh);

                let vpdIndex = 0;

                if (stdListgui != null) {
                    // gui.destroy()
                    stdListgui.destroy()
                    for (const key in standardlist) {
                        standardlist[key] = -1;
                    }
                }
                initGui();

            }, onProgress, null);
        }
        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            effect.setSize(window.innerWidth, window.innerHeight);

        }
        function onWindowKeydown(event) {
            switch (event.code) {
                case 'KeyA':
                    currentModel = (currentModel + modelFile.length - 1) % modelFile.length;
                    read_MMD();
                    break;
                case 'KeyD':
                    currentModel = (currentModel + 1) % modelFile.length;
                    read_MMD();
                    break;
                case 'KeyP':
                    for (const key in standardlist) {
                        console.log(key + ":" + standardlist[key]);
                    }
                    break;
                default:
                    break;
            }
        }
        function animate() {

            requestAnimationFrame(animate);
            render();

        }

        function render() {

            effect.render(scene, camera);

        }

        function initGui() {
            stdListgui = new GUI();
            const stdlist = stdListgui.addFolder('stdlist');
            const stdControls = {};
            const stdKeys = [];


            const dictionary = mesh.morphTargetDictionary;

            const controls = {};
            const keys = [];

            gui = new GUI();

            const morphs = gui.addFolder('Morphs');

            function initControls() {

                for (const key in dictionary) {

                    controls[key] = 0.0;

                }
            }
            function initStdControls() {

                for (const key in standardlist) {

                    stdControls[key] = 0.0;

                }

            }

            function initKeys() {

                for (const key in dictionary) {

                    keys.push(key);

                }

            }
            function initStdKeys() {

                for (const key in standardlist) {


                    stdKeys.push(key);

                }

            }

            function initMorphs() {
                for (const key in dictionary) {
                    morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);
                }
            }

            function onChangeMorph() {

                for (let i = 0; i < keys.length; i++) {

                    const key = keys[i];
                    const value = controls[key];
                    mesh.morphTargetInfluences[i] = value;

                }

            }

            function initStandardlist() {
                let i = 0;

                for (const key in standardlist) {
                    if (isMorph(key)) {

                        let list;
                        switch (currentModel) {
                            case 0:
                                list = kizunaailist;
                                break;
                            case 1:
                                list = alicelist;
                                break;
                            case 2:
                                list = amamiyalist;
                                break;
                            default:
                                break;
                        }
                        if (list[key] == -1) {
                            stdlist.add(stdControls, key, 0.0, 0.0, 0.01).onChange(onChangeStandardlist);
                            continue;
                        }

                        stdlist.add(stdControls, key, 0.0, 1.0, 0.01).onChange(onChangeStandardlist);
                    }
                    else {
                        stdlist.add(stdControls, key, -1.0, 1.0, 0.01).onChange(onChangeStandardlist);
                    }
                }
            }

            function onChangeStandardlist(value) {
                if (isMorph(this.property)) {
                    let list;
                    switch (currentModel) {
                        case 0:
                            list = kizunaailist;
                            break;
                        case 1:
                            list = alicelist;
                            break;
                        case 2:
                            list = amamiyalist;
                            break;
                        default:
                            break;
                    }

                    for (const key in list) {
                        if (key == this.property && list[key] != -1) {
                            mesh.morphTargetInfluences[list[key]] = value;
                            break;
                        }

                    }
                }
                else {

                }
            }

            initControls();
            initStdControls();
            initKeys();
            initStdKeys();
            initMorphs();
            initStandardlist();

            onChangeMorph();

            stdlist.open();
            morphs.open();
            gui.destroy()
        }

        function isMorph(params) {
            let rotation = ["iris_rotation_x", "iris_rotation_y", "head_x", "head_y", "head_z"]
            for (let i = 0; i < rotation.length; i++) {
                if (params == rotation[i]) {
                    return false;
                }
            }
            return true;
        }

        function findeye_index() {
            for (let i = 0; i < mesh.skeleton.bones.length; i++) {
                if (mesh.skeleton.bones[i].name == '左目') {
                    leye_index = i;
                }
                else if (mesh.skeleton.bones[i].name == '右目') {
                    reye_index = i;
                }
                else if (mesh.skeleton.bones[i].name == '頭') {
                    head_index = i;
                }
            }
        }
